apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc
  namespace: prod
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy: { type: RollingUpdate }
  selector: { matchLabels: { app: mvc } }
  template:
    metadata: { labels: { app: mvc } }
    spec:
      containers:
        - name: mvc
          image: 556856552551.dkr.ecr.ap-south-1.amazonaws.com/myvinalcollection:main
          imagePullPolicy: Always
          args: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000"]
          ports: [{ containerPort: 8000 }]
          envFrom:
            - configMapRef: { name: mvc-config }
            - secretRef: { name: mvc-secrets }
          # Probes: easiest is TCP + startup while Mongo handshake completes.
          startupProbe:
            tcpSocket: { port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 24
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }